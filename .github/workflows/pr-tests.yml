name: PR - Run tests

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Build test image (includes dev deps)
        uses: docker/build-push-action@v4
        with:
          context: .
          file: ./Dockerfile
          push: false
          load: true
          build-args: |
            INSTALL_DEV=true
          tags: |
            bobrossbot:pr-${{ github.sha }}

      - name: Run linter inside container
        run: |
          docker run --rm bobrossbot:pr-${{ github.sha }} npm run lint --silent

      - name: Run unit tests inside container
        run: |
          docker run --rm bobrossbot:pr-${{ github.sha }} npm test --silent

      - name: Upload coverage artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage
