name: Deploy (production)

on:
  workflow_dispatch:
  push:
    branches: [ main ]

permissions:
  contents: read
  packages: write
  id-token: write

jobs:
  build-and-deploy:
    name: Build, push to GHCR, and deploy via Helm
    runs-on: ubuntu-latest
    env:
      IMAGE: ghcr.io/${{ github.repository }}
      IMAGE_TAG: v${{ github.run_id }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          push: true
          tags: ${{ env.IMAGE }}:${{ env.IMAGE_TAG }}

      - name: Set up Helm
        uses: azure/setup-helm@v3

      - name: Run Helm lint
        run: helm lint ./helm

      - name: 'Install kubectl'
        uses: azure/setup-kubectl@v3

      - name: Configure kubeconfig
        if: ${{ secrets.KUBE_CONFIG != '' }}
        run: |
          echo "${{ secrets.KUBE_CONFIG }}" | base64 -d > kubeconfig
          export KUBECONFIG=$PWD/kubeconfig

      - name: Deploy Helm chart to prod (via Kubeconfig)
        if: ${{ secrets.KUBE_CONFIG != '' }}
        env:
          KUBECONFIG: ${{ github.workspace }}/kubeconfig
        run: |
          helm upgrade --install bobrossbot ./helm \
            --namespace bobrossbot --create-namespace \
            --set image.repository=${{ env.IMAGE }} \
            --set image.tag=${{ env.IMAGE_TAG }} \
            --atomic --wait --timeout 5m

      - name: Post-deploy: describe release (Kubeconfig)
        if: ${{ secrets.KUBE_CONFIG != '' }}
        run: helm status bobrossbot --namespace bobrossbot || true

      - name: Set up SSH key and known_hosts (for Hetzner SSH deploy)
        if: ${{ secrets.HETZNER_HOST != '' }}
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.HETZNER_KNOWN_HOSTS }}" > ~/.ssh/known_hosts
          echo "${{ secrets.HETZNER_SSH_PRIVATE_KEY }}" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519

      - name: Package Helm chart and copy to remote (Hetzner)
        if: ${{ secrets.HETZNER_HOST != '' }}
        env:
          SSH_USER: ${{ secrets.HETZNER_SSH_USER }}
        run: |
          tar -czf chart.tar.gz helm
          scp -o StrictHostKeyChecking=yes chart.tar.gz "${SSH_USER:-root}@${{ secrets.HETZNER_HOST }}:~/chart.tar.gz"

      - name: Remote deploy with Helm (Hetzner)
        if: ${{ secrets.HETZNER_HOST != '' }}
        env:
          SSH_USER: ${{ secrets.HETZNER_SSH_USER }}
        run: |
          ssh -o StrictHostKeyChecking=yes "${SSH_USER:-root}@${{ secrets.HETZNER_HOST }}" 'mkdir -p ~/helm-deploy && tar -xzf ~/chart.tar.gz -C ~/helm-deploy && helm upgrade --install bobrossbot ~/helm-deploy/helm --namespace bobrossbot --create-namespace --set image.repository=${{ env.IMAGE }} --set image.tag=${{ env.IMAGE_TAG }} --atomic --wait --timeout 5m && rm -rf ~/chart.tar.gz ~/helm-deploy' 

      - name: Post-deploy: describe release (Hetzner)
        if: ${{ secrets.HETZNER_HOST != '' }}
        env:
          SSH_USER: ${{ secrets.HETZNER_SSH_USER }}
        run: ssh -o StrictHostKeyChecking=yes "${SSH_USER:-root}@${{ secrets.HETZNER_HOST }}" "helm status bobrossbot --namespace bobrossbot || true"
