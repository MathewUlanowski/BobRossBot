name: CI

on:
  pull_request:
    branches: [ main ]
  push:
    branches: [ main ]

jobs:
  test:
    name: Test & Lint
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [18.x, 20.x]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Run tests
        run: npm test

      - name: Upload coverage artifact
        uses: actions/upload-artifact@v4
        with:
          name: coverage
          path: coverage

      - name: Build (tsc)
        run: npm run build


  docker-build:
    name: Optional Docker build (no push unless credentials present)
    runs-on: ubuntu-latest
    needs: test
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Set TAG and HAS_REGISTRY
        run: |
          if [ -n "${{ secrets.REGISTRY_URL }}" ]; then
            echo "TAG=${{ secrets.REGISTRY_URL }}/bobrossbot:${{ github.sha }}" >> $GITHUB_ENV
            echo "HAS_REGISTRY=true" >> $GITHUB_ENV
          else
            echo "TAG=bobrossbot:${{ github.sha }}" >> $GITHUB_ENV
            echo "HAS_REGISTRY=false" >> $GITHUB_ENV
          fi

      - name: Build Docker image (no push)
        uses: docker/build-push-action@v4
        with:
          context: .
          file: Dockerfile
          push: false
          tags: ${{ env.TAG }}
          target: release

      - name: Save image to tar.gz
        run: |
          docker save "${{ env.TAG }}" | gzip > image-${{ github.sha }}.tar.gz

      - name: Upload image artifact
        uses: actions/upload-artifact@v4
        with:
          name: docker-image
          path: image-${{ github.sha }}.tar.gz

      - name: Login to registry (only if credentials present)
        if: ${{ env.HAS_REGISTRY == 'true' }}
        uses: docker/login-action@v2
        with:
          registry: ${{ secrets.REGISTRY_URL }}
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Push Docker image (only if logged in)
        if: ${{ env.HAS_REGISTRY == 'true' }}
        uses: docker/build-push-action@v4
        with:
          context: .
          file: Dockerfile
          push: true
          tags: ${{ secrets.REGISTRY_URL }}/bobrossbot:${{ github.sha }}
          target: release


  helm:
    name: Helm lint & template dry-run
    runs-on: ubuntu-latest
    needs: test

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up kubectl
        uses: azure/setup-kubectl@v3
        with:
          version: "v1.27.3"

      - name: Set up Helm
        uses: azure/setup-helm@v1
        with:
          version: "v3.12.0"

      - name: Helm lint
        run: helm lint helm

      - name: Helm template (default) + dry-run
        run: helm template helm --values helm/values.yaml | kubectl apply --dry-run=client --validate=false -f -

      - name: Helm template (staging) + dry-run
        run: helm template helm --values helm/values.staging.yaml | kubectl apply --dry-run=client --validate=false -f -

      - name: Verify Helm templates (probes & resources)
        run: bash scripts/verify-helm.sh
