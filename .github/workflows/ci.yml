name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test:
    name: Test on Node ${{ matrix.node-version }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [18.x, 20.x]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint --silent

      - name: Build (type-check + compile)
        run: npm run build --if-present

      - name: Clean previous coverage (if any)
        run: rm -rf coverage || true

      - name: Run tests with coverage
        env:
          CI: true
        run: npm test --silent

      - name: Check coverage directory
        id: coverage_check
        run: |
          if [ -d coverage ] && [ "$(ls -A coverage)" ]; then
            echo "found=true" >> $GITHUB_OUTPUT
          else
            echo "found=false" >> $GITHUB_OUTPUT
          fi

      - name: Upload coverage artifact
        if: always() && steps.coverage_check.outputs.found == 'true'
        uses: actions/upload-artifact@v4
        with:
          # Include job & matrix to make name unique across parallel matrix jobs and retries
          name: coverage-${{ github.run_id }}-${{ github.job }}-${{ matrix.node-version }}-attempt-${{ github.run_attempt }}
          path: coverage
          overwrite: true
          if-no-files-found: warn
