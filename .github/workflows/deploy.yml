name: Deploy (production)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  packages: write
  id-token: write

env:
  IMAGE: ghcr.io/${{ github.repository }}
  IMAGE_TAG: v${{ github.run_id }}

jobs:
  deploy:
    name: Build, push image and deploy
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          push: true
          tags: ${{ env.IMAGE }}:${{ env.IMAGE_TAG }}

      - name: Set up Helm
        uses: azure/setup-helm@v3

      - name: Helm lint
        run: helm lint ./helm

      - name: Configure kubeconfig
        if: ${{ secrets.KUBE_CONFIG != '' }}
        run: |
          echo "${{ secrets.KUBE_CONFIG }}" | base64 -d > kubeconfig
          export KUBECONFIG=$PWD/kubeconfig

      - name: Deploy Helm chart to prod
        if: ${{ secrets.KUBE_CONFIG != '' }}
        env:
          KUBECONFIG: ${{ github.workspace }}/kubeconfig
        run: |
          helm upgrade --install bobrossbot ./helm \
            --namespace bobrossbot --create-namespace \
            --set image.repository=${{ env.IMAGE }} \
            --set image.tag=${{ env.IMAGE_TAG }} \
            --atomic --wait --timeout 5m
