name: CI/CD - Build, Push, Helm Deploy

on:
  push:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    env:
      REGISTRY_URL: ${{ secrets.REGISTRY_URL }}
      REGISTRY_USERNAME: ${{ secrets.REGISTRY_USERNAME }}
      REGISTRY_PASSWORD: ${{ secrets.REGISTRY_PASSWORD }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm ci

      - name: Build TypeScript
        run: npm run build

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to registry
        uses: docker/login-action@v2
        with:
          registry: ${{ env.REGISTRY_URL }}
          username: ${{ env.REGISTRY_USERNAME }}
          password: ${{ env.REGISTRY_PASSWORD }}

      - name: Build and push Docker image (script)
        run: |
          chmod +x ./scripts/publish.sh
          ./scripts/publish.sh "${{ secrets.REGISTRY_URL }}" bobrossbot "${{ github.sha }}"

      - name: Configure kubeconfig
        run: |
          echo "${{ secrets.KUBE_CONFIG }}" | base64 -d > kubeconfig
          mkdir -p $HOME/.kube
          mv kubeconfig $HOME/.kube/config

      - name: Install Helm
        uses: azure/setup-helm@v1

      - name: Ensure namespace
        run: |
          kubectl create namespace bobrossbot || true

      - name: Create Docker registry pull secret (if needed)
        if: ${{ env.REGISTRY_USERNAME && env.REGISTRY_PASSWORD }}
        run: |
          kubectl delete secret regcred -n bobrossbot || true
          kubectl create secret docker-registry regcred \
            --docker-server=${{ env.REGISTRY_URL }} \
            --docker-username=${{ env.REGISTRY_USERNAME }} \
            --docker-password=${{ env.REGISTRY_PASSWORD }} \
            -n bobrossbot

      - name: Create application secrets
        run: |
          kubectl delete secret bobrossbot-secrets -n bobrossbot || true
          kubectl create secret generic bobrossbot-secrets \
            --from-literal=DISCORD_TOKEN="${{ secrets.DISCORD_TOKEN }}" \
            --from-literal=OPENAI_API_KEY="${{ secrets.OPENAI_API_KEY }}" \
            -n bobrossbot

      - name: Deploy Helm chart
        run: |
          helm upgrade --install bobrossbot ./helm --namespace bobrossbot \
            --set image.repository=${{ env.REGISTRY_URL }}/bobrossbot \
            --set image.tag=${{ github.sha }} \
            --set imagePullSecrets={regcred}
