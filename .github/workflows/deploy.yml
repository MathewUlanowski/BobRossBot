name: Deploy (production)
# debug: trigger-test run from branch task/deploy-troubleshoot-1

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  packages: write
  id-token: write

env:
  IMAGE: ghcr.io/${{ github.repository }}
  IMAGE_TAG: ${{ github.ref == 'refs/heads/main' && 'latest' || format('v{0}', github.run_id) }}

jobs:
  deploy:
    name: Build, push image and deploy
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          push: true
          tags: ${{ env.IMAGE }}:${{ env.IMAGE_TAG }}

      - name: Set up Helm
        uses: azure/setup-helm@v3

      - name: Helm lint
        run: helm lint ./helm

      - name: Configure kubeconfig
        run: |
          if [ -n "${{ secrets.KUBE_CONFIG }}" ]; then
            echo "${{ secrets.KUBE_CONFIG }}" | base64 -d > kubeconfig
            echo "Kubeconfig written to $PWD/kubeconfig"
          else
            echo "KUBE_CONFIG secret not set; skipping kubeconfig setup"
          fi

      - name: Deploy Helm chart to prod
        run: |
          if [ -n "${{ secrets.KUBE_CONFIG }}" ]; then
            export KUBECONFIG=$PWD/kubeconfig
            helm upgrade --install bobrossbot ./helm \
              --namespace bobrossbot --create-namespace \
              --set image.repository=${{ env.IMAGE }} \
              --set image.tag=${{ env.IMAGE_TAG }} \
              --atomic --wait --timeout 5m
          else
            echo "KUBE_CONFIG secret not set; skipping Helm deploy"
          fi

      - name: "Hetzner: package chart and copy to remote"
        run: |
          if [ -n "${{ secrets.HETZNER_HOST }}" ]; then
            mkdir -p ~/.ssh
            echo "${{ secrets.HETZNER_KNOWN_HOSTS }}" > ~/.ssh/known_hosts
            echo "${{ secrets.HETZNER_SSH_PRIVATE_KEY }}" > ~/.ssh/id_ed25519
            chmod 600 ~/.ssh/id_ed25519
            tar -czf chart.tar.gz helm
            SSH_USER="${{ secrets.HETZNER_SSH_USER }}"
            SSH_USER="${SSH_USER:-root}"
            scp -o StrictHostKeyChecking=yes chart.tar.gz "${SSH_USER}@${{ secrets.HETZNER_HOST }}:~/chart.tar.gz"
          else
            echo "HETZNER_HOST not set; skipping Hetzner deploy"
          fi

      - name: "Hetzner: remote deploy with Helm"
        run: |
          if [ -n "${{ secrets.HETZNER_HOST }}" ]; then
            SSH_USER="${{ secrets.HETZNER_SSH_USER }}"
            SSH_USER="${SSH_USER:-root}"
            ssh -o StrictHostKeyChecking=yes "${SSH_USER}@${{ secrets.HETZNER_HOST }}" 'mkdir -p ~/helm-deploy && tar -xzf ~/chart.tar.gz -C ~/helm-deploy && helm upgrade --install bobrossbot ~/helm-deploy/helm --namespace bobrossbot --create-namespace --set image.repository=${IMAGE} --set image.tag=${IMAGE_TAG} --atomic --wait --timeout 5m && rm -rf ~/chart.tar.gz ~/helm-deploy'
          else
            echo "HETZNER_HOST not set; skipping Hetzner deploy"
          fi
