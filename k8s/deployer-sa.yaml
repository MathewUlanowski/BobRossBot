# Namespace, ServiceAccount, Role and RoleBinding for GitHub Actions deploys
# Apply with: kubectl apply -f k8s/deployer-sa.yaml

apiVersion: v1
kind: Namespace
metadata:
  name: bobrossbot
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: gh-actions-deployer
  namespace: bobrossbot
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: bobrossbot-deployer
  namespace: bobrossbot
rules:
  - apiGroups: ["", "apps", "extensions"]
    resources: ["deployments", "services", "configmaps", "secrets", "pods"]
    verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: gh-actions-deployer-binding
  namespace: bobrossbot
subjects:
  - kind: ServiceAccount
    name: gh-actions-deployer
    namespace: bobrossbot
roleRef:
  kind: Role
  name: bobrossbot-deployer
  apiGroup: rbac.authorization.k8s.io
