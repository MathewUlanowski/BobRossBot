# Local overrides for development â€” mirrors `values.yaml` but uses a local Docker image
# Build locally with: `docker build -t bobrossbot:latest .` and ensure Docker Desktop images are available to the cluster.
replicaCount: 1

image:
  repository: bobrossbot
  tag: latest
  pullPolicy: Never

service:
  type: NodePort
  port: 80
  # Use a nodePort in the 30000-32767 range to expose the service on the host via Docker Desktop
  nodePort: 30080

resources:
  limits:
    cpu: 500m
    memory: 512Mi
  requests:
    cpu: 250m
    memory: 256Mi

probes:
  readiness:
    enabled: true
    path: /health
    port: 3000
    initialDelaySeconds: 10
    periodSeconds: 10
    failureThreshold: 3
  liveness:
    enabled: true
    path: /health
    port: 3000
    initialDelaySeconds: 30
    periodSeconds: 20
    failureThreshold: 5

podDisruptionBudget:
  maxUnavailable: 1

