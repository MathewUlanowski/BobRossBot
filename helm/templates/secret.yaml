apiVersion: v1
kind: Secret
metadata:
  name: {{ .Release.Name }}-secrets
  namespace: {{ .Release.Namespace }}
  labels:
    app: {{ .Chart.Name }}
stringData:
{{- if .Values.secrets }}
{{ toYaml .Values.secrets | indent 2 }}
{{- else }}
  # Intentionally empty: CI/CD should create a Secret named {{ .Release.Name }}-secrets,
  # or provide `secrets` via values files when installing the chart.
{{- end }}
