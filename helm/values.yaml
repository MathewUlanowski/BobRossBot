replicaCount: 1

image:
  repository: ghcr.io/mathewulanowski/bobrossbot
  tag: latest
  pullPolicy: IfNotPresent

service:
  type: ClusterIP
  port: 80
  # Optional: when using `NodePort` you can set a specific nodePort (30000-32767)
  nodePort: null

resources:
  limits:
    cpu: 500m
    memory: 512Mi
  requests:
    cpu: 250m
    memory: 256Mi

probes:
  readiness:
    enabled: true
    path: /health
    port: 3000
    initialDelaySeconds: 10
    periodSeconds: 10
    failureThreshold: 3
  liveness:
    enabled: true
    path: /health
    port: 3000
    initialDelaySeconds: 30
    periodSeconds: 20
    failureThreshold: 5

podDisruptionBudget:
  maxUnavailable: 1

ingress:
  enabled: false
  host: ""
  # TLS secret name to reference a Kubernetes TLS secret containing cert/key
  tlsSecretName: ""
  # Optional extra annotations for Ingress controller (e.g. nginx cert management)
  annotations: {}
